<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boketto - Smart Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
        overscroll-behavior-y: contain;
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none;
      }
      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        color: #ff4444;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
        overflow: auto;
      }
    </style>
<script>
    // Critical: Initialize process immediately for dependencies
    window.process = { env: { API_KEY: "" } };

    // Catch standard errors
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML = `
          <h1 style="color: white; margin-bottom: 1rem;">Application Error</h1>
          <p><strong>Message:</strong> ${msg}</p>
          <p><strong>File:</strong> ${url}</p>
          <pre style="margin-top: 1rem; color: #888;">${error ? error.stack : 'No stack trace available'}</pre>
          <button onclick="location.reload()" style="margin-top: 2rem; padding: 0.5rem 1rem; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
        `;
      }
      return false;
    };

    // Catch promise rejections (often hidden)
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled rejection:', event.reason);
      const overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML = `
          <h1 style="color: white; margin-bottom: 1rem;">Async Error</h1>
          <p><strong>Reason:</strong> ${event.reason?.message || event.reason || 'Unknown error'}</p>
          <pre style="margin-top: 1rem; color: #888;">${event.reason?.stack || ''}</pre>
          <button onclick="location.reload()" style="margin-top: 2rem; padding: 0.5rem 1rem; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
        `;
      }
    });
</script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#0a0a0a] text-white">
    <div id="error-overlay"></div>
    <div id="root">
        <!-- Initial loading state visible during script fetch -->
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #0a0a0a; color: #22c55e;">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
